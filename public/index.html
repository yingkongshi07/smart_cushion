<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pressure Control</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js" defer></script>
  <style>
    /* 设置 label 和 input 元素占一行 */
    .line-break {
      display: block;
      margin-bottom: 10px; /* 控制行与行之间的间距 */
    }
  </style>
</head>
<body>
  <h1>Current Pressure </h1>
  <div>Current back(A0) pressure: <span id="pressure1">--</span> kPa</div>
  <input id="pressureInput1" type="number" placeholder="Input target pressure1">
  <br>
  <div>Current left bottom(A2) pressure: <span id="pressure2">--</span> kPa</div>
  <input id="pressureInput2" type="number" placeholder="Input target pressure2">
  <br>
  <div>Current right bottom(A1) pressure: <span id="pressure3">--</span> kPa</div>  
  <input id="pressureInput3" type="number" placeholder="Input target pressure3"> 
  <br>
  <button id="updateButton">Update</button>
  <button id="resetButton">Reset</button>
  <!--button id="stopAllPumps">Stop All</button-->

</body>
</html>
