<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pressure Control</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js" defer></script>
  <style>
    /* 设置 label 和 input 元素占一行 */
    .line-break {
      display: block;
      margin-bottom: 10px; /* 控制行与行之间的间距 */
    }
  </style>
</head>
<body>
  <h1>Current Pressure: </h1>
  <div id="pressureValue"></div> 
    <input id="pressureInput1" type="number" placeholder="输入目标压力1">
    <input id="pressureInput2" type="number" placeholder="输入目标压力2">
    <button id="updateButton">Update</button>
    <button id="resetButton">Reset</button>


  <label class="line-break" for="muteSwitch">Mute Mode: </label>
  <input class="line-break" type="checkbox" id="muteSwitch" onchange="toggleMute()">
  
 
</body>
</html>
