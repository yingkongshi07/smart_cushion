<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pressure Control</title>
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="script.js"></script>
  <style>
    /* 设置 label 和 input 元素占一行 */
    .line-break {
      display: block;
      margin-bottom: 10px; /* 控制行与行之间的间距 */
    }
  </style>
</head>
<body>
  <h1>Current Pressure: <span id="pressureValue">0</span></h1>

  <label class="line-break" for="muteSwitch">Mute Mode: </label>
  <input class="line-break" type="checkbox" id="muteSwitch" onchange="toggleMute()">
  
  <input class="line-break" type="number" id="pressureInput" placeholder="Set new pressure">
  <button class="line-break" id="updateButton">Update</button>
  <button class="line-break" onclick="resetPressure()">Reset to Default Pressure</button>
</body>
</html>
